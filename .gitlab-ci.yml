# HAF instance with NFS fallback for sync data
# Services start before before_script, so we need fallback logic in the entrypoint
.haf-instance-with-nfs-fallback: &haf-instance-with-nfs-fallback
  name: ${HAF_IMAGE_NAME}
  alias: haf-instance
  variables:
    PGCTLTIMEOUT: 600
    PG_ACCESS: |
      "host    all              haf_admin        0.0.0.0/0    trust"
      "host    all              hived            0.0.0.0/0    trust"
      "host    all              btracker_user       0.0.0.0/0    trust"
      "host    all              btracker_owner      0.0.0.0/0    trust"
      "host    all              all              0.0.0.0/0    scram-sha-256"
    DATA_SOURCE: "${DATA_CACHE_HAF_PREFIX}_${SYNC_CACHE_KEY}"
    DATA_SOURCE_NFS_PREFIX: "${DATA_CACHE_NFS_PREFIX}"
    DATA_SOURCE_NFS_TYPE: "${SYNC_CACHE_TYPE}"
    DATA_SOURCE_NFS_KEY: "${SYNC_CACHE_KEY}"
  entrypoint:
    - '/bin/bash'
    - '-c'
    - |
      set -xeuo pipefail
      echo "Checking data source availability..."
      ORIGINAL_SOURCE="${DATA_SOURCE}"
