      "$CACHE_MANAGER" put "${SYNC_CACHE_TYPE}" "${SYNC_CACHE_KEY_MOCK}" "${LOCAL_SYNC_CACHE_MOCK}" || echo "Warning: Failed to push to NFS cache"
    else
      echo "Warning: cache-manager.sh not found, skipping NFS cache push"
