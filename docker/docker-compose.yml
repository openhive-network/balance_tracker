version: '3.9'
services:
  haf:
    image: ${HAF_REGISTRY:-hiveio/haf}:${HAF_VERSION:-v1.27.4.0}
    entrypoint:
      - /home/haf_admin/docker_entrypoint.sh
      - --shared-file-size=1G --plugin database_api --replay --stop-replay-at-block=5000000
    environment:
      HIVED_UID:
      PG_ACCESS: "
        host    haf_block_log    haf_app_admin    all    trust\n
        host    haf_block_log    haf_admin        all    trust\n
        host    postgres         haf_admin        all    trust\n
        host    haf_block_log    pghero           all    trust\n
        host    postgres         pghero           all    trust\n
        "
    volumes:
      - haf_datadir:/home/hived/datadir
      - haf_shmdir:/home/hived/shm_dir
      - ./haf/config_5M.ini:/home/hived/datadir/config.ini
      - ./blockchain:/home/hived/datadir/blockchain
    networks:
      haf-network:
    healthcheck:
      test: ["CMD-SHELL","curl -f localhost:8090"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 48h #time for replay to finish
  backend-setup:
    image: ${BACKEND_SETUP_REGISTRY:-registry.gitlab.syncad.com/hive/balance_tracker/backend-setup}:${BACKEND_SETUP_VERSION:-latest}
    environment:
      POSTGRES_HOST: haf
    networks:
      haf-network:
    depends_on:
      haf:
        condition: service_healthy
  backend-block-processing:
    image: ${BACKEND_BLOCK_PROCESSING_REGISTRY:-registry.gitlab.syncad.com/hive/balance_tracker/backend-block-processing}:${BACKEND_BLOCK_PROCESSING_VERSION:-latest}
    environment:
      POSTGRES_HOST: haf
      POSTGRES_USER: haf_app_admin
    networks:
      haf-network:
    depends_on:
      backend-setup:
        condition: service_completed_successfully
  backend-postgrest:
    image: ${POSTGREST_REGISTRY:-postgrest/postgrest}:${POSTGREST_VERSION:-latest}
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      PGRST_ADMIN_SERVER_PORT: 3001
      PGRST_DB_URI: postgresql://haf_app_admin@haf:5432/haf_block_log
      PGRST_DB_SCHEMA: btracker_app
      PGRST_DB_ANON_ROLE: btracker_user
      PGRST_DB_POOL: 20
      PGRST_DB_POOL_ACQUISITION_TIMEOUT: 10
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3000
    networks:
      haf-network:
    depends_on:
      haf:
        condition: service_healthy
      backend-block-processing:
        condition: service_healthy
  swagger:
    image: ${SWAGGER_REGISTRY:-swaggerapi/swagger-ui}:${SWAGGER_VERSION:-latest}
    ports:
      - "8080:8080"
    profiles:
      - swagger
    environment:
      API_URL: http://localhost:3000/
    healthcheck:
      test: ["CMD-SHELL","curl -f localhost:8080"]
    depends_on:
      backend-postgrest:
        condition: service_started
  pghero:
    image: ${PGHERO_REGISTRY:-ankane/pghero}:${PGHERO_VERSION:-latest}
    ports:
      - "2080:8080"
    profiles:
      - db-tools
    environment:
      DATABASE_URL: postgresql://pghero@haf:5432/haf_block_log
      PGHERO_USERNAME:
      PGHERO_PASSWORD:
    networks:
      haf-network:
    healthcheck:
      test: ["CMD-SHELL","wget --no-verbose --tries=1 --spider --spider http://$PGHERO_USERNAME:$PGHERO_PASSWORD@localhost:8080/ || exit 1"]
    depends_on:
      haf:
        condition: service_healthy
  pgadmin:
    image: ${PGADMIN_REGISTRY:-dpage/pgadmin4}:${PGADMIN_VERSION:-latest}
    ports:
      - "1080:80"
    profiles:
      - db-tools
    environment:
      PGADMIN_DEFAULT_EMAIL:
      PGADMIN_DEFAULT_PASSWORD:
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin4/servers.json:/pgadmin4/servers.json:ro
    networks:
      haf-network:
    healthcheck:
      test: ["CMD-SHELL","wget --no-verbose --tries=1 --spider --spider http://localhost/ || exit 1"]
    depends_on:
      haf:
        condition: service_healthy

networks:
  haf-network:
    name: haf-network

volumes:
  haf_datadir:
    driver: local
  haf_shmdir:
    driver: local
  pgadmin_data:
    driver: local